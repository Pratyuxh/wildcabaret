apiVersion: apps/v1
kind: Deployment
metadata:
  name: wildcabaret-api-python
  namespace: superminds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wildcabaret-api-python
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: wildcabaret-api-python
    spec:
      containers:
        - name: booking
          image: registry.digitalocean.com/superminds/wildcabaret-api-python:${{ env.IMAGE_TAG }}
          ports:
            - name: http
              containerPort: 8080
      
